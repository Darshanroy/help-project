<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Space+Grotesk:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>{% block title %}Harvest Helper{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100" style='font-family: "Space Grotesk", sans-serif;'>
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <header class="bg-gray-800 text-white shadow-md px-4 md:px-10 py-3 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3">
                <span class="material-symbols-outlined text-4xl text-green-400">eco</span>
                <h2 class="text-2xl font-bold tracking-tight">Harvest Helper</h2>
            </a>
            <nav class="hidden md:flex items-center gap-8">
                <a class="text-sm font-medium hover:text-green-300 transition-colors" href="/">Dashboard</a>
                <a class="text-sm font-medium hover:text-green-300 transition-colors" href="/crop-recommend">Crop</a>
                <a class="text-sm font-medium hover:text-green-300 transition-colors" href="/yield-predict">Yield</a>
                <a class="text-sm font-medium hover:text-green-300 transition-colors" href="/fertilizer-recommend">Fertilizer</a>
            </nav>
            <div class="flex items-center gap-4">
                <button class="md:hidden">
                    <span class="material-symbols-outlined text-3xl">menu</span>
                </button>
            </div>
        </header>

        <main class="flex-grow">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-gray-800 text-white py-8">
            <div class="container mx-auto px-4 text-center text-sm">
                <p>Â© 2025 Harvest Helper. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
